handlers=com.ibm.mq.util.logging.MQErrorLogFileHandler
# handlers=java.util.logging.MemoryHandler, com.ibm.mq.util.logging.MQErrorLogFileHandler
# handlers=com.ibm.mq.util.logging.MQCommonServicesHandler
# The %d substitution is set to the MQ data directory.

# FFDC Handlers.
com.ibm.mq.util.logging.FFDC.FFDChandlers=com.ibm.mq.util.logging.FFDCFileHandler
com.ibm.mq.util.logging.FFDCFileHandler.pattern=%d/errors/AMQP%g.FDC
com.ibm.mq.util.logging.FFDCFileHandler.filter=com.ibm.mq.util.logging.LoggingSuppressionFilter
# com.ibm.mq.util.logging.FFDC.FFDChandlers=com.ibm.mq.util.logging.FFDCMQCommonServicesHandler

# In memory trace, only enabled if java.util.logging.MemoryHandler in handlers definition
java.util.logging.MemoryHandler.size=10000
java.util.logging.MemoryHandler.push=SEVERE
java.util.logging.MemoryHandler.target=com.ibm.mq.util.logging.TraceFileHandler
com.ibm.mq.util.logging.TraceFileHandler.pattern=%d/trace/amqp%m_%PID%.%g.trc
com.ibm.mq.util.logging.TraceFileHandler.limit=100000
com.ibm.mq.util.logging.TraceFileHandler.formatter=com.ibm.msg.client.commonservices.j2se.trace.HumanFormatter

# Errors log Handler
com.ibm.mq.util.logging.MQErrorLogFileHandler.level=INFO
com.ibm.mq.util.logging.MQErrorLogFileHandler.filter=com.ibm.mq.util.logging.LoggingSuppressionFilter
com.ibm.mq.util.logging.MQErrorLogFileHandler.pattern=%d/amqp_%g.log
com.ibm.mq.util.logging.MQErrorLogFileHandler.limit=10000
com.ibm.mq.util.logging.MQErrorLogFileHandler.count=3
com.ibm.mq.util.logging.MQErrorLogFileHandler.append=true
com.ibm.mq.util.logging.MQErrorLogFileHandler.formatter=com.ibm.mq.util.logging.ErrorLogFormatter
com.ibm.mq.util.logging.MQErrorLogFileHandler.permissions=rw-rw----

com.ibm.mq.util.logging.LoggingSuppressionFilter.messageList=AMQCO1004E: AMQXR0021W: AMQXR0022I: AMQXR0023I: AMQXR0024I: AMQXR2054E: XR071006 XR071008 AMQXR2065E:
com.ibm.mq.util.logging.LoggingSuppressionFilter.suppressSeconds=60

# Minimal in memory trace.
com.ibm.mq.MQXRService.MQXRServiceException.level=FINEST

# Always write PerContextTrace if enabled for individual clients.
com.ibm.mq.MQXRService.MQTTServerSession.PerContextTrace.level=FINEST
com.ibm.mq.MQXRService.MQTTServerSession.PerContextTrace.handlers=com.ibm.mq.util.logging.TraceFileHandler
